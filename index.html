<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>06 - Bootstrap Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="boostrapStyles.css" />
  </head>
  <body>
    <main class="d-flex justify-content-center">
      <form class="card bg-light mt-5">
          <div class="card-body">
            <h1 class="card-title">Contact Form</h1>
            <div class="row mt-3 mb-3">
              <label for="inputUsername" class="col-sm-4 col-form-label">Username:</label>
              <div class="col-sm-8">
                <input type="username" class="form-control" id="inputUsername">
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputEmail" class="col-sm-4 col-form-label">Email:</label>
              <div class="col-sm-8">
                <input type="email" class="form-control" id="inputEmail">
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputPassword" class="col-sm-4 col-form-label">Password:</label>
              <div class="col-sm-8">
                <input type="password" class="form-control" id="inputPassword">
              </div>
            </div>
            <p>Would you like to sign up for the newsletter?</p>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                Yes, sign me up
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
              <label class="form-check-label" for="flexRadioDefault2">
                No, thank you
              </label>
            </div>
            <div class="row mt-3 mb-3">
              <label for="inputDate" class="col-sm-4 col-form-label">Date:</label>
              <div class="col-sm-8">
                <input type="date" class="form-control" id="inputDate">
              </div>
            </div>
            <div class="text-center">
              <button type="button" class="btn btn-primary btn-sm" type="submit">Submit</button>
              <button type="button" class="btn btn-secondary btn-sm" type="reset">Reset</button>
            </div>
          </div>
      </form>
    </main>
  </body>
</html>
